    <script>
  // Aplica o modo contraste se já estiver salvo
  if (localStorage.getItem('modoContraste') === 'ativo') {
    document.body.classList.add('contraste-ativo');
  }

  // Alternar modo contraste no clique do botão
  document.getElementById('toggle-contraste').addEventListener('click', function () {
    document.body.classList.toggle('contraste-ativo');

    // Salva estado no localStorage
    if (document.body.classList.contains('contraste-ativo')) {
      localStorage.setItem('modoContraste', 'ativo');
    } else {
      localStorage.removeItem('modoContraste');
    }
  });
</script>
